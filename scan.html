<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp QrCode</title>
    <style>
        div {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
  </head>
  <body>
    <h1> Scan Code Below Using WhatsApp App<h1>
      <div class="container">
        <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" id="qrcode_box" />
    </div>
    <a id="group">Send message to a group or phone</a>
    <script>
      document.getElementById("group").href= "/sendgroup/" + window.location.href.split("/")[4];
    </script>
    <br>
    <a href="/sendattchment" id="attchment">Send attchment to phone</a>
    <script>
      const run = async () => {
        const ws = await new WebSocket("ws://localhost:3000");
        const username = window.location.href.split("/")[4];
        ws.onopen = function () {
          ws.send(JSON.stringify({ type: "set-username", username }));
        };

        ws.onmessage = (event) => {
          const data = JSON.parse(event.data);
          if (data.type === "qr-code") {
            console.log(data.message);
            
            const messageElement = document.querySelector("#qrcode_box");
            messageElement.src = data.message;
          }
          else if (data.type === "authenticated") {
            document.querySelector("#qrcode_box").replaceWith("Authenticated");
          }
        };
      };
      run();
    </script>
  </body>
</html>
