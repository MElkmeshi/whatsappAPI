<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="/public/css/home.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Send Whatsapp Files</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="container small-container">
        <h1>Send Video</h1>
        <form method="POST" action="/sendvideo" enctype="multipart/form-data">
          <datalist id="usernames"> </datalist>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              list="usernames"
              class="form-control"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="phoneNumber"
              name="phoneNumber"
              required
            />
          </div>
          <div class="mb-3">
            <label for="caption" class="form-label">Caption</label>
            <input
              type="text"
              class="form-control"
              id="caption"
              name="caption"
              required
            />
          </div>

          <div class="mb-3">
            <label for="video" class="form-label">Video</label>
            <input
              type="file"
              class="form-control"
              id="video"
              accept="video/*"
              name="video"
              required
            />
          </div>

          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Send Video</button>
          </div>
        </form>
        <hr />
        <h1>Send Image</h1>
        <form method="POST" action="/sendimage" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              list="usernames"
              class="form-control"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="phoneNumber"
              name="phoneNumber"
              required
            />
          </div>
          <div class="mb-3">
            <label for="caption" class="form-label">Caption</label>
            <input
              type="text"
              class="form-control"
              id="caption"
              name="caption"
              required
            />
          </div>
          <div class="mb-3">
            <label for="Image" class="form-label">Image</label>
            <input
              type="file"
              class="form-control"
              id="Image"
              accept="image/*"
              name="image"
              required
            />
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Send Image</button>
          </div>
        </form>
        <hr />
        <h1>Send File</h1>
        <form method="POST" action="/sendfile" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              list="usernames"
              class="form-control"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="phoneNumber"
              name="phoneNumber"
              required
            />
          </div>
          <div class="mb-3">
            <label for="file" class="form-label">File</label>
            <input
              type="file"
              class="form-control"
              id="file"
              name="file"
              required
            />
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Send File</button>
          </div>
        </form>
        <script>
          fetch("/usernames")
            .then((response) => response.json())
            .then((data) => {
              const dataList = document.getElementById("usernames");
              data.forEach((username) => {
                const option = document.createElement("option");
                option.value = username;
                dataList.appendChild(option);
              });
            })
            .catch((error) => console.error("Error fetching data:", error));
        </script>
      </div>
    </div>
  </body>
</html>
