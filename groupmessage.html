<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="/public/css/home.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Send Whatsapp Message to Group</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="container small-container">
        <form id="sendGroupMessage">
          <div class="mb-3">
            <label for="groupName" class="form-label">Group Name</label>
            <input list="groups" id="groupNameInput" />
            <datalist id="groups"> </datalist>
          </div>
          <script>
            fetch("/getgroubs")
              .then((response) => response.json())
              .then((data) => {
                const dataList = document.getElementById("groups");
                data.forEach((group) => {
                  const option = document.createElement("option");
                  option.value = group.name;
                  dataList.appendChild(option);
                });
              })
              .catch((error) => console.error("Error fetching data:", error));
          </script>
          <div class="mb-3">
            <label for="groupName" class="form-label">Message</label>
            <input type="text" id="groupMessageInput" />
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
        </form>
        <hr />
      </div>
    </div>
    <script>
      document
        .getElementById("sendGroupMessage")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from actually submitting
          const groupNameInput = document.getElementById("groupNameInput");
          const selectedGroupName = groupNameInput.value;
          const message = document.getElementById("groupMessageInput").value;
          fetch(`/getgroubid/${selectedGroupName}`)
            .then((response) => response.json())
            .then((data) => {
              const groupId = data.id;
              const messageData = {
                message,
                groupid: groupId,
              };
              fetch("/group", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(messageData),
              })
                .then((response) => {
                  if (response.ok) {
                    alert("Message sent successfully!");
                  } else {
                    alert("Failed to send message.");
                  }
                })
                .catch((error) => {
                  console.error("Error sending message:", error);
                });
            })
            .catch((error) => {
              console.error("Error fetching group ID:", error);
            });
        });
    </script>
  </body>
</html>
